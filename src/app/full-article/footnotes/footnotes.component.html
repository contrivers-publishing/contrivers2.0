<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" *ngFor="let note of footnotes; let i=index">
        <div class="panel-heading" role="tab" id="heading{{i}}">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true">
          Note #{{i+1}}
        </a>
            </h4>
        </div>
        <div id="collapse{{i}}" class="panel-collapse collapse in" role="tabpanel">
            <div class="panel-body">
                <ul [innerHTML]="footnotes[i]"></ul>
            </div>
        </div>
    </div>
