<section class="contents-container page-container blog-post">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="heading clearfix">
                    <h5>{{ page.title }}</h5>
                </div>
                <img [src]="'http://res.cloudinary.com/dpsbqi721/image/upload/h_230,c_scale/' + page.image.public_id + '.' + page.image.format" class="attachment-full size-full wp-post-image" align="left">
                <div class="page-content" [innerHTML]="page.content | safeHtml"></div>
                <div *ngIf="page.slug === 'contact-us'" app-contact-form class="contact-form flexzine-form mt-30"></div>
            </div>
            <div class="col-md-4">
                <div class="sidebar">
                    <div class="widget widget_latest_posts_entries">
                        <h5 class="widget-title">Recent Articles</h5>
                        <ul class="recent-post style1" *ngIf="articles">
                            <li *ngFor="let article of articles.slice(0,3)">
                                <div *ngIf="article" class="featured-image">
                                    <a routerLink="/article/{{article.slug}}" title="{{ article.title }}">
                                        <img [src]="'http://res.cloudinary.com/dpsbqi721/image/upload/h_85,w_120,c_fill/' + article.image.public_id + '.' + article.image.format" class="attachment-flexzine-thumb-alt size-flexzine-thumb-alt wp-post-image">
                                    </a>
                                </div>
                                <div *ngIf="article" class="post-content">
                                    <p class="post-title"><a routerLink="/article/{{article.slug}}">{{ article.title | truncate: 70 }}</a></p>
                                    <span class="category"><a routerLink="/article/{{article.slug}}" rel="category tag">{{ article.contentType | titlecase }}</a></span>
                                    <span class="post-date">{{article.publishedDate | date}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div id="wysija-3" class="widget widget_wysija">
                        <h5 class="widget-title">Subscribe To Newsletter</h5>
                        <div class="widget_wysija_cont">
                            <div id="msg-form-wysija-3" class="wysija-msg ajax"></div>
                            <form id="form-wysija-3" method="post" action="#wysija" class="widget_wysija">
                                <p class="wysija-paragraph">
                                    <input type="text" name="wysija[user][email]" class="wysija-input validate[required,custom[email]]" title="Enter Your Email" placeholder="Enter Your Email" value="">
                                </p>
                                <input class="wysija-submit wysija-submit-field" type="submit" value="Subscribe!">
                                <input type="hidden" name="form_id" value="1">
                                <input type="hidden" name="action" value="save">
                                <input type="hidden" name="controller" value="subscribers">
                                <input type="hidden" value="1" name="wysija-page">
                                <input type="hidden" name="wysija[user_list][list_ids]" value="1">
                            </form>
                        </div>
                    </div>
                    <div app-footer-missed></div>
